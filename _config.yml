# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: DevSocial
subtitle:
keywords: 红色药丸,red pill,nlp,dev
description: 红色药丸|搭讪艺术|社交艺术|NLP|真实世界
author: dev·得温
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.jzxer.cn
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

prism_plugin:
  mode: 'preprocess' # realtime/preprocess
  theme: 'default'
  line_number: false # default false

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

search:
  path: search.xml
  field: all

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugin:
  - hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: true
  order_by: -date
  autodiscovery: true
  # content_limit: 140
  # content_limit_delim: ' '
## Themes: https://hexo.io/themes/
theme: material

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: git@gitee.com:kox_baba/redpill.git
    branch: master
  - type: git
    repo: git@github.com:j710328466/j710328466.github.io.git
    branch: master
  - type: baidu_url_submitter

# 百度主动推送
baidu_url_submit:
  count: 10
  host: blog.jzxer.cn
  token: SSFG70EWxRbTjmuY
  path: baidu_urls.txt

# 百度关键词
# https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=langzi
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 自动添加nofollow
nofollow:
  enable: true
  exclude:
    - www.jzxer.cn
    - blog.jzxer.cn
    - 友链地址
